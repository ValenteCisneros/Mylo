<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapache Realista</title>
    <link rel="stylesheet" href="mapache.css">
</head>
<body>
    <div class="raccoon">
        <div class="head">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="face">
                <div class="eye left">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
                <div class="nose"></div>
            </div>
            <div class="mask"></div>
            <div class="whiskers left"></div>
            <div class="whiskers right"></div>
        </div>
        <div class="body">
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
            <div class="tail"></div>
        </div>
    </div>
</body>
</html>
